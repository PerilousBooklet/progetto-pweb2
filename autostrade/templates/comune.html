{% load static %}

<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Comune</title>
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet" />
    <!-- Icons -->
    <link rel="icon" href="{% static 'icons/road.png' %}" type="image/x-icon" />

    <script>
      function currentTab() {
        document.getElementById("<id elemento>").add("<classe>");
      }
    </script>
  </head>

  <body onload="currentTab()" style="overflow: auto">
    <div class="container-fluid" style="padding-top: 100px; padding-right: 80px; padding-bottom: 100px">
      <!-- Questo contiene tutti gli elementi della pagina -->
      <main class="row z-index-0">
        <!-- Primo div, esso contiene la colonna dei filtri e quella della tabella-->
        <div class="fixed-top" style="padding-top: 100px; padding-left: 80px; width: 400px">
          <!-- div filtri -->
          <h2>Filtri</h2>
          <div class="form-group">
            <label for="codice">Codice</label>
            <input type="text" class="form-control" id="codice" />
          </div>
          <div class="form-group">
            <label for="codiceProvincia">Codice Provincia</label>
            <select class="form-control" id="accessibleAutocomplete" title="Codice Provincia" required></select>
          </div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" />
          </div>
        </div>

        <div class="col-4"></div>

        <div class="col-8 overflow-y-auto">
          <!-- div tabella-->
          <div class="table-responsive">
            {% if comuni %}
            <table class="table table-bordered table-hover">
              <thead>
                <th scope="col">Codice</th>
                <th scope="col">Codice Provincia</th>
                <th scope="col">Nome</th>
              </thead>
              {% for comune in comuni %}
              <tr>
                <td>{{comune.0}}</td>
                <td>{{comune.1}}</td>
                <td>{{comune.2}}</td>
              </tr>
              {% endfor %}
            </table>
            {% else %}
            <p>tabella vuota</p>
            {% endif %}
          </div>
        </div>
      </main>

      {% include 'header.html' %}
      <div class="fixed-bottom">
        <!-- div footer-->
        {% include 'footer.html' %}
      </div>
    </div>
  </body>
</html>
