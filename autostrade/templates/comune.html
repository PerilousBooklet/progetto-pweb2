  <body>
    {% include 'header.html' %} {% include 'nav.html' %}

    <form class="filterPanel roundedElement" action="" method="POST">
      <div id="filterPanelOptions">
        <h2>Ricerca</h2>

        <div class="filterOption">
          <label for="input-codice-search">Codice</label>
          <br />
          <input id="input-codice-search" type="text" name="codice" placeholder="codice comune" class="filterInput" />
        </div>

        <div class="filterOption">
          <label for="input-provincia-search">Codice Provincia</label>
          <br />
          <select id="input-provincia-search" type="text" name="provincia" class="filterInput">

          ?> -->
          </select>
        </div>

        <div class="filterOption">
          <label for="input-nome-search">Nome</label>
          <br />
          <input id="input-nome-search" type="text" name="nome" placeholder="nome comune" class="filterInput" />
        </div>
      </div>

      <div id="submitDiv">
        <button id="submitSearchButton" class="button leftButton" type="submit">Cerca</button>
        <button id="InsertNewRowButton" class="button rightButton" type="button" onclick="ins()">Inserisci</button>
      </div>
      <div>
        <button id="clearSearchButton" class="button" type="reset">Svuota</button>
      </div>
    </form>

    <div id="queryResult" class="roundedElement">
      <table>
        <thead>
          <th>Codice</th>
          <th>Codice Provincia</th>
          <th>Nome</th>
        </thead>

        {% if comune %} {% for comune in comuni %}

        <tr>
          <td>{{comune.0}}</td>
          <td>{{comune.1}}</td>
          <td>{{comune.2}}</td>
        </tr>

        {% endfor %} {% endif %}
      </table>
